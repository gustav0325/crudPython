version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: crudpython_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cruddb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cruddb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: crudpython_backend
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/cruddb
      SECRET_KEY: sua-chave-secreta-mude-em-producao
      FLASK_ENV: development
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./login:/app/static/login
      - ./home:/app/static/home
      - ./historico:/app/static/historico
      - ./Imagens:/app/static/Imagens
    restart: unless-stopped

volumes:
  postgres_data:
